<form name="form" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="form.name" required #name="ngModel"/>
  </div>
  <div class="form-group">
    <label for="author">Autor</label>
    <input type="author" class="form-control" name="author" [(ngModel)]="form.author" required minlength="6" #author="ngModel"/>
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-block">
      Guardar autor
    </button>
  </div>
</form>

<div class="alert alert-success">
  {{ content?.message }}
</div>
